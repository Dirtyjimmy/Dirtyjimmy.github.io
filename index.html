<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F101A;
      font-family: Impact, sans-serif;
      color: #ffffff;
      font-size: 10px; /* Default font size for the entire body */
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: left;
      height: 100vh;
    }
    
    .content {
      display: flex;
      max-width: 1000px;
      flex-wrap: wrap;
    }
    
    .image-container,
    .links,
    .additional-links,
    .additional-links2,
    .additional-links3 {
      padding: 40px;
    }
    
    .image-container img {
      max-width: 90%;
      height: auto;
      display: block;
    }
    
    .link-item {
      margin-bottom: 1px;
    }
    
    /* Adjust the font size for links */
    .link-item a {
      color: #A151D3;
      text-decoration: none;
      font-size: 12px; /* Change the font size for links */
    }
    
    .link-item a:hover {
      text-decoration: underline;
    }
    
     @media (max-width: 600px) {
      .content {
        flex-direction: column;
      }
      .image-container,
      .links,
      .additional-links,
      .additional-links2,
      .additional-links3 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <!-- Insert your local image here -->
        <img src="arch.png" alt="Your Image">
      </div>
      <div class="links"><a>@</a>
        <div class="link-item"><a href="https://github.com/">gitHub</a></div>
        <div class="link-item"><a href="https://stackoverflow.com/">stackOverFlow</a></div>
        <div class="link-item"><a href="https://chat.openai.com/">chatGPT</a></div>
        <div class="link-item"><a href="https://www.freecodecamp.org/learn">freeCodeCamp</a></div>
        <!-- Add more link items as needed -->
      </div>
      <div class="additional-links"><a>media</a>
        <div class="link-item"><a href="https://www.youtube.com/">youtube</a></div>
        <div class="link-item"><a href="https://www.twitch.tv/">twitch</a></div>
        <!-- Add more link items as needed --> 
      </div>
      <div class="links"><a>‚Æù</a>
        <div class="link-item"><a href="https://wiki.archlinux.org/">archWiki</a></div>
        <div class="link-item"><a href="https://archlinux.org/packages/">AUR</a></div>

    </div>
  </div>
</body>
</html>
