<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F101A;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .content {
      display: flex;
      max-width: 800px;
    }
    
    .image-container {
      flex: 1;
      padding: 20px;
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .links {
      flex: 1;
      padding: 20px;
    }
    
    .link-item {
      margin-bottom: 10px;
    }
    
    .link-item a {
      color: #A151D3;
      text-decoration: none;
    }
    
    .link-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img src="arch.png" alt="Your Image">
      </div>
      <div class="links"><a>@</a>
        <div class="link-item"><a href="https://github.com/">github</a></div>
        <div class="link-item"><a href="#">Link 2</a></div>
        <div class="link-item"><a href="#">Link 3</a></div>
        <!-- Add more link items as needed -->
      </div>
    </div>
  </div>
</body>
</html>
